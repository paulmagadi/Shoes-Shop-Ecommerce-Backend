{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        /* Avatar */
        .img {
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }

        /* Form Elements */
        .login-form {
            width: 100%;
        }

        .login-container {
            margin-bottom: 1.5rem;
        }

        /* Input Fields */
        .login-form p {
            margin-bottom: 1rem;
            width: 100%;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Checkbox */
        .login-form input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Button */
        .login-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        /* Links */
        .links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 14px;
            margin-top: 1rem;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Messages */
        .messages {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            .links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="{% url 'login' %}" method="post" class="login-form">
            {% csrf_token %}

            <div class="login-container">
                {{ form.as_p }}

                <button type="submit">Login</button>
            </div>
    </div>

    <div class="links">
        <span>Don't have an account? <a href="{% url 'register' %}?next={{ request.GET.next }}">Register</a></span>
        
    </div>

    </form>
    </div>
</body>

</html>
