{% extends "main/base.html" %}
{% block content %}
<div class="container">
  <h2>Delete Shipping Address</h2>
  <p>Are you sure you want to delete this address?</p>
  <p><strong>{{ address.full_name }}, {{ address.city }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'checkout' %}">Cancel</a>
  </form>
</div>
{% endblock %}
